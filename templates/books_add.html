<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>製品追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新しい本を追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('books.list') }}">本一覧</a></li>
        <li>新規本追加</li>
    </ul>

    <form action="{{ url_for('books.add') }}" method="post">
        <label>タイトル: <input type="text" name="title" required></label><br>
        <label>著者: <input type="text" name="author" required></label><br>
        <label>ISBNコード: <input type="text" name="isbn" required></label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>

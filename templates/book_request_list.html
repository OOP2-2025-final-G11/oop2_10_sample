<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>

    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('book_request.list') }}">リクエスト一覧</a></li>
    </ul>

    <a href="{{ url_for('book_request.add') }}">新規リクエスト追加</a>

    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>ユーザー</th>
                <th>タイトル</th>
                <th>著者</th>
                <th>申請日</th>
            </tr>
        </thead>

        <tbody>
            {% for req in items %}
            <tr>
                <td><a href="{{ url_for('book_request.edit', request_id=req.id) }}">編集</a></td>
                <td>{{ req.user.name }}</td>
                <td>{{ req.title }}</td>
                <td>{{ req.author }}</td>
                <td>{{ req.request_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新刊リクエスト追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新しい本のリクエスト</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('book_request.list') }}">リクエスト一覧</a></li>
        <li>新規リクエスト</li>
    </ul>
    
    <form action="{{ url_for('book_request.add') }}" method="post">
        <label>ユーザー:
            <select name="user_id" required>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </label><br>

        <label>本のタイトル:
            <input type="text" name="title" required>
        </label><br>

        <label>著者:
            <input type="text" name="author" required>
        </label><br>

        <button type="submit">追加</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リクエスト編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新刊リクエストを編集</h1>

    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('book_request.list') }}">リクエスト一覧</a></li>
        <li>編集</li>
    </ul>

    <form action="{{ url_for('book_request.edit', request_id=req.id) }}" method="post">
        <label>ユーザー:
            <select name="user_id" required>
                {% for user in users %}
                    <option value="{{ user.id }}"
                        {% if req.user.id == user.id %}selected{% endif %}>
                        {{ user.name }}
                    </option>
                {% endfor %}
            </select>
        </label><br>

        <label>本のタイトル:
            <input type="text" name="title" value="{{ req.title }}" required>
        </label><br>

        <label>著者:
            <input type="text" name="author" value="{{ req.author }}" required>
        </label><br>

        <button type="submit">保存</button>
    </form>
</body>
</html>

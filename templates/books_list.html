<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データ一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('books.list') }}">本一覧</a></li>

    </ul>
    <a href="{{ url_for('books.add') }}">新規本追加</a>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>製品名</th>
                <th>本番号</th>
            </tr>
        </thead>
        <tbody>
            {% for books in items %}
            <tr>
                <td><a href="{{ url_for('books.edit', books_id=books.id) }}">編集</a></td>
                <td>{{ books.name }}</td>
                <td>{{ books.id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
